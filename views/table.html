<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>掌印 - 掌控印章安全</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="shortcut icon" href="../resources/images/favicon.ico">
<link rel="stylesheet" href="../resources/css/basic.css">
<link rel="stylesheet" href="../resources/js/plugin/layui/css/layui.css">
<link rel="stylesheet" href="../resources/css/style.css">
<script src="../resources/js/plugin/jquery-1.10.2.min.js"></script>
<script src="../resources/js/plugin/layui/layui.js"></script>
<script src="../resources/js/common.js"></script>
</head>

<body>
    <!-- 表格 -->
    <div class="table layui-form">
        <ul class="so_form">
            <li class="layui-form-item">
                <div class="layui-input-inline">
                    <input class="layui-input" href="javascript:;" placeholder="文件名称" type="text" />
                </div><!-- layui-input-block -->
                
                <div class="layui-input-inline">
                    <select><option>请选择</option><option>选项一</option><option>选项二</option></select>
                </div><!-- layui-input-block -->
                
                <a class="com_line_btn com_line_btn_2" href="javascript:;"><i class="layui-icon">&#xe615;</i>查询</a>
            </li>
        </ul>
        
        <table class="layui-table" lay-even lay-skin="nob" lay-data="{url:'json/table/demo1.json',limit:10,page:true,loading:false}" lay-filter="tabel">
            <thead>
                <tr>
                    <th lay-data="{field:'checkbox',width:40,templet:'#checkbox'}">单选</th>
                    <th lay-data="{field:'num',width:50,unresize:true}">序号</th>
                    <th lay-data="{field:'name',width:230,templet:'#name'}">文件名称</th>
                    <th lay-data="{field:'typename',width:200,sort:true}">文件类型</th>
                    <th lay-data="{field:'price',width:120,sort:true}">金额(元)</th>
                    <th lay-data="{field:'department',width:120,sort:true}">所属部门</th>
                    <th lay-data="{field:'create',width:120,sort:true}">申请人</th>
                    <th lay-data="{field:'date',width:120,sort:true}">申请时间</th>
                    <th lay-data="{field:'status',width:120,sort:true}">审批状态</th>
                    <th lay-data="{field:'useStatus',width:120,sort:true}">用印情况</th>
                </tr>
            </thead>
        </table>
        <script type="text/html" id="checkbox">
            <a class="table_radio layer_close" href="javascript:;"></a>
        </script>
    </div><!-- table -->
</body>
</html>
