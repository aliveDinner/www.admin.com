<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>掌印 - 掌控印章安全</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="shortcut icon" href="../resources/images/favicon.ico">
<link rel="stylesheet" href="../resources/css/basic.css">
<link rel="stylesheet" href="../resources/js/plugin/layui/css/layui.css">
<link rel="stylesheet" href="../resources/css/style.css">
<script src="../resources/js/plugin/jquery-1.10.2.min.js"></script>
<script src="../resources/js/plugin/layui/layui.js"></script>
<script src="../resources/js/common.js"></script>
</head>

<body>
    <!-- 右侧弹窗 -->
    <div class="com_txt_box com_form_edit">
        
        <div class="box_cont">
            <div class="tab_info">
                <div class="a_tab_info">
                    
                    <h2><i>分类一</i></h2>
                    <ul class="layui-form">
                        
                        <li class="layui-form-item">
                            <div class="layui-inline abreast_input">
                                <label class="layui-form-label error">手机</label>
                                <div class="layui-input-inline"><input class="layui-input" placeholder="错误项描红" type="text" /></div>
                            </div><!-- layui-inline -->
                            
                            <div class="layui-inline abreast_input">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline"><input class="layui-input" type="text" /></div>
                            </div><!-- layui-inline -->
                        </li>
                        
                        <li class="layui-form-item">
                            <label class="layui-form-label"><i>*</i>文件名称</label>
                            <div class="layui-input-block">
                                <input class="layui-input" placeholder="请输入" type="text" />
                            </div><!-- layui-input-block -->
                        </li>
                          
                        <li class="layui-form-item">
                            <label class="layui-form-label">文件类型</label>
                            <div class="layui-input-block">
                                <select><option>请选择</option><option>选项一</option><option>选项二</option></select>
                            </div><!-- layui-input-block -->
                        </li>
                        
                        <li class="layui-form-item">
                            <label class="layui-form-label"><i>*</i>往来单位</label>
                            <div class="layui-input-block">
                                <span class="layui-input"><i class="layer" data-type="table_box">请选择</i><a class="del" href="javascript:;" title="清除已选"><i class="layui-icon">&#x1006;</i></a></span>
                            </div><!-- layui-input-block -->
                        </li>
                        
                        <li class="layui-form-item">
                            <label class="layui-form-label">下级部门</label>
                            <div class="layui-input-block">
                                <input lay-skin="primary" type="checkbox" title="包括" />
                            </div><!-- layui-input-block -->
                        </li>
                        
                        <li class="layui-form-item">
                            <label class="layui-form-label">申请时间</label>
                            <div class="layui-input-block">
                                <input id="date" class="layui-input" placeholder="开始时间 - 结束时间" type="text" />
                            </div><!-- layui-input-block -->
                        </li>
                        
                        <li class="layui-form-item">
                            <label class="layui-form-label">申请事由</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
                            </div><!-- layui-input-block -->
                        </li>
                        
                        <li class="layui-form-item">
                            <label class="layui-form-label">附件</label>
                            <div class="layui-input-block">
                                <div class="layui-upload-drag" id="upload">
                                    <i class="layui-icon">&#xe681;</i>
                                    <p>点击上传，或将文件拖拽到此处</p>
                                </div>
                            </div><!-- layui-input-block -->
                        </li>
                    </ul>
                </div><!-- a_tab_info -->

            </div><!-- tab_info -->
            
        </div><!-- box_cont -->
        
        <div class="box_cont_btn">
            <a class="layui-btn layui-btn-big com_btn layer" data-type="msg_txt" href="javascript:;">确认</a>
            <a class="layui-btn layui-btn-big layui-btn-primary layer_close" href="javascript:;">取消</a>
        </div><!-- box_cont_btn -->
        
    </div><!-- com_right_box -->
</body>
</html>
